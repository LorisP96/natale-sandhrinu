<!DOCTYPE html>

  </main>

  <script>
    // Flip on tap/click (accessibile + riutilizzabile)
    document.querySelectorAll(".gift").forEach((giftBtn) => {
      giftBtn.addEventListener("click", () => {
        const isOpen = giftBtn.classList.toggle("is-open");
        giftBtn.setAttribute("aria-expanded", String(isOpen));
      });
    });
  </script>
</body>
